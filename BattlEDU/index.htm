<!DOCTYPE html>
<html lang="en-us" data-ng-app="myApp">
    <head>
        <title>BattlEDU - JAB Hack 2015</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style/style.css">
        
        <!-- AJAX CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <!-- load angular via CDN -->
        <script src="https://code.angularjs.org/1.4.2/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        
        <style>
            .shakeimage{
                position:relative
            }
        </style>
        
        <script language="JavaScript1.2">

            var rector=3
            var stopit=0 
            var a=1

            function init(which){
                stopit=0
                shake=which
                shake.style.left=0
                shake.style.top=0
            }

            function rattleimage(){
                if ((!document.all&&!document.getElementById)||stopit==1)
                return
                if (a==1){
                    shake.style.top=parseInt(shake.style.top)+rector+"px"
                }
                else if (a==2){
                    shake.style.left=parseInt(shake.style.left)+rector+"px"
                }
                else if (a==3){
                    shake.style.top=parseInt(shake.style.top)-rector+"px"
                }
                else{
                    shake.style.left=parseInt(shake.style.left)-rector+"px"
                }
                if (a<4)
                a++
                else
                a=1
                setTimeout("rattleimage()",50)
            }

            function stoprattle(which){
                stopit=1
                which.style.left=0
                which.style.top=0
            }

    </script>

    </head>
    <body>
        <div class="container">
            <div data-ng-view></div>
        </div>

    </body>
    
    <script src="app.js"></script>
</html>
